<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <h1>VALIDATION PAGE</h1>
    <div id="container">
        <div>
            <label>PLEASE ENTER THE VALID CODE HERE</label><br><br><br>
            <input id="KeyInput" placeholder="Enter the code key here"> <br><br>
            <button onclick="validateKey()">SUBMIT</button>
        </div>
    </div><br><br>
<p id="message"></p>
    <script type="text/javascript">
        var UserEnteredKey = document.getElementById('KeyInput'); 
        const key = ['123xyz', '123abc'];
        function validateKey() {
            const keysearch = key.indexOf(UserEnteredKey.value);
            console.log(keysearch)
            if (UserEnteredKey.value == key[keysearch]) {
                console.log("Validated key")
                document.body.style.backgroundColor = 'green';
                document.getElementById('message').innerHTML ="Your code is valid <a href='assignmentpg1.html'>Click here to continue</a>";
            } else {
                console.log("Invalid key")
                document.body.style.backgroundColor = 'red';
                document.getElementById('message').innerHTML ="Your code is invalid ";
            }
        }
    </script>
</body>
</html>
